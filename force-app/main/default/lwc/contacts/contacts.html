<template>
    <div>
        <span class="title">{title}</span>
        <button name="Refresh" class="refreshbutton" onclick={refresh}>
            Refresh
        </button>
        <table class="datatable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Website</th>
                    <th>Amount</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={data} for:item="row">
                    <tr key={row.email} onclick={rowClicked}>
                        <td>{row.name}</td>
                        <td>{row.email}</td>
                        <td>{row.website}</td>
                        <td>{row.amount}</td>
                        <td>{row.phone}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</template>
